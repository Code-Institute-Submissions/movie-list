<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Browse The Movie Database (TMDb) for Movies and TV Shows. Create your own Custom Lists. Download Fanart and View Movie Statistics.">
    <title>Movie List - TMDb</title>
    <link rel="stylesheet" href="app/styles/css/style.css">
</head>
<body>

    
    <header>
        <!-- TOPBAR, LOGO & MOBILE MENU TOGGLE -->
        <div id="topbar">
            <a href="index.html" id="logo">
                <i class="material-icons" id="movie-icon">movie_filter</i>
                <h1>Movie List</h1>
            </a>
            <span id="ref-link">
                Design & Code by <a href="http://seanmurphy.eu">Sean Murphy</a>
            </span>
            <i tabindex="0" aria-label="menu button" class="material-icons" id="menu-btn">menu</i>
        </div>

        <!-- SEARCH INPUT & SEARCH RESULTS -->
        <div id="search">
            <input id="search-input" type="text" placeholder="Search TMDb for Movies & TV Shows ..." autocomplete="off" maxlength="100">
            <i tabindex="0"class="material-icons search-clear">close</i>
            <div id="search-results"></div>
        </div>

        <!-- PRIMARY & SECONDRY NAVIGATION -->
        <nav>
            <div id="secondry-nav"></div>
            <div id="primary-nav">
                <ul>
                    <li tabindex="1" class="active-parent nav-parent nav-item" data-nav="movies,popular">Movies</li>
                    <li tabindex="1" class="nav-parent nav-item" data-nav="tvshows,popular">TV Shows</li>
                    <li tabindex="1" class="nav-parent nav-item" data-nav="mylists,null">My Lists</li>
                    <li tabindex="1" class="nav-parent nav-item" data-nav="statistics,null">Statistics</li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- CONTENT CHANGES DYNAMICALLY BASED ON NAVIGATION -->
    <main id="main">

        <!-- MAIN CONTENT -->
        <div id="main-content"></div>
        <div id="main-pagination"></div>

        <!-- FULL MEDIA CONTENT -->
        <div id="full-media-content"></div>

        <!-- MY LISTS -->
        <div id="main-mylists">
            <h1 class="list-heading">My Lists</h1>
            <p class="create-new-list" onclick="listEditor('newList')">Create New List<i class="material-icons new-list-icon">fiber_new</i></p>
            <hr />
            <div id="user-lists"></div>
        </div>

        <!-- LIST EDITOR -->
        <div id="list-editor-div">
            <div id="new-list-editor">
                <p>Create a new list</p>
                <input type="text" id="new-list-input">
            </div>
            <div id="add-to-list"></div>
        </div>
    </main>
    
    <!-- JAVASCRIPT -->
    <script src="app/js/dist/script.js"></script>
</body>
</html>
