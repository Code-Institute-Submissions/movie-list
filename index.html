<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Browse The Movie Database (TMDb) for Movies and TV Shows. Create your own Custom Lists. Download Fanart and View Movie Statistics.">
    <title>Movie List - TMDb</title>
    <link rel="stylesheet" href="app/styles/css/style.css">
</head>
<body>

    
    <header>
        <!-- Topbar - Logo & Nav Btn -->
        <div id="topbar">
            <a href="index.html" id="logo">
                <i class="material-icons" id="movie-icon">movie_filter</i>
                <h1>Movie List</h1>
            </a>
            <span id="ref-link">
                Design & Code by <a href="http://seanmurphy.eu">Sean Murphy</a>
            </span>
            <i tabindex="0" aria-label="menu button" class="material-icons" id="menu-btn">menu</i>
        </div>

        <!-- Search Input & Search Results -->
        <div id="search">
            <input id="search-input" type="text" placeholder="Search TMDb for Movies & TV Shows ..." autocomplete="off">
            <div id="search-results"></div>
        </div>

        <!-- Primary & Secondry Nav -->
        <nav>
            <div id="secondry-nav"></div>
            <div id="primary-nav">
                <ul>
                    <li tabindex="0" class="active nav-parent nav-item" data-nav="movies,trending">Movies</li>
                    <li tabindex="0" class="nav-parent nav-item" data-nav="tvshows,trending">TV Shows</li>
                    <li tabindex="0" class="nav-parent nav-item" data-nav="mylists,null">My Lists</li>
                    <li tabindex="0" class="nav-parent nav-item" data-nav="statistics,null">Statistics</li>
                </ul>
            </div>
        </nav>
    </header>



    <main>
        <div id=main-content""></div>
    </main>
    
    <!-- JavaScript -->
    <script src="app/js/dist/script.js"></script>
</body>
</html>
